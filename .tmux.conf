unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mouse on
set -g history-limit 30000

bind -n M-n new-window
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -n M-h previous-window
bind -n M-j select-pane -L
bind -n M-k select-pane -R
bind -n M-l next-window

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# catppuccin/tmux
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @catppuccin_flavour 'frappe' # latte, frappe, macchiato, mocha

## catppuccin/tmux.window
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_middle_separator "█ "
set -g @catppuccin_window_number_position "left"

set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_text "#W" 

## catppuccin/tmux.status
set -g @catppuccin_status_modules_right "directory host"
set -g @catppuccin_status_modules_left ""

set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█ "

## catppuccin/tmux.modules
set -g @catppuccin_directory_icon "" 
set -g @catppuccin_directory_text "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
