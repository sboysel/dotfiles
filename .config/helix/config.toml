theme = "catppuccin_frappe"

[editor]
auto-pairs = false
bufferline = "multiple"
cursorline = true
true-color = true

[editor.lsp]
display-messages = true

[keys.normal]
H = "goto_line_start"
L = "goto_line_end"

# create a new minor mode bound to `'`
[keys.normal."'"]
w = ":update"
q = ":write-quit"
m = ":run-shell-command make"
n = ":new"
